      </div>

      </div>

  </div>
  <div class="file">
    <div class="mess">
      <p>File Name</p>
      <p style="margin-right: 3rem">Date Modified</p>
    </div>
    <div class="file-item" *ngFor="let item of files$ | async">
      <p (click)="openFile(item.fileId)">
        {{ item.title }}
      </p>
      <span style="display: flex; justify-content: center">
        <p>
          {{ item.updatedAt | date : "medium" }}
        </p>
        <span
          (click)="openDialog()"
          class="material-symbols-outlined"
          style="margin-left: 1rem"
        >
          more_vert
        </span>
      </span>
    </div>
  </div>
