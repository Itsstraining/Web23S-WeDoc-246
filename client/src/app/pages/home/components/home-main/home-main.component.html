<div class="container">
  <div class="template">
    <div class="desc">
      <p>Start your document</p>
    </div>
    <div class="paper" (click)="newPaper()">
      <div>
        <span class="material-symbols-rounded"> add </span>
      </div>
      <p>Blank</p>
    </div>
    <div class="paper">
      <div>
        <span class="material-symbols-rounded"> add </span>
      </div>
      <p>Essay</p>
    </div>
    <div class="paper">
      <div>
        <span class="material-symbols-rounded"> add </span>
      </div>
      <p>Report</p>
    </div>
    <div class="paper">
      <div>
        <span class="material-symbols-rounded"> add </span>
      </div>
      <p>Report</p>
    </div>
    <div class="paper">
      <div>
        <span class="material-symbols-rounded"> add </span>
      </div>
      <p>Report</p>
    </div>
    <div class="paper">
      <div>
        <span class="material-symbols-rounded"> add </span>
      </div>
      <p>CV</p>
    </div>
  </div>
  <div class="file">
    <div class="mess">
      <p>File Name</p>
      <p>Date Modified</p>
    </div>
    <div class="file-item" *ngFor="let item of files$ | async" >
      <p class="cursor" (click)="openFile(item.fileId)">
        {{ item.title }}
      </p>
      <p class="modified">{{ item.createdAt | date : "mediumDate" }}
        <span (click)="openDialog(item.fileId)" class="material-symbols-outlined cursor"> delete </span>
      </p>
    </div>
  </div>
</div>
