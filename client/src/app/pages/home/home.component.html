<div class="container">
  <div class="sidebar">
    <div class="logo">
      <span class="we">We</span>
      <span class="doc">Doc</span>
    </div>

    <div class="sidebar-item">
      <div
        (click)="select(i)"
        [class]="
          sideBarSelected == i ? 'side-item side-item-active' : 'side-item'
        "
        *ngFor="let item of sideMenu; let i = index"
      >
          <span class="material-symbols-rounded">{{ item.icon }}</span>
          <span class="side-label"><b>{{ item.title }}</b></span>
      </div>
    </div>

    <div class="sidebar-info">
      <img class="image-avatar" [src]="(user$ | async)?.photoURL" alt="" />
      <b>{{ (user$ | async)?.displayName }}</b>
      <button class="logout" (click)="logOut()">Logout</button>
    </div>
  </div>

  <div class="navbar">

    <div class="search">
      <span class="material-symbols-rounded"> search </span>
      <input type="text" class="input-search" placeholder="Search" />
    </div>

  </div>
  <div class="main">
    <h1>Le Thi My Hang</h1>
    <!-- <router-outlet></router-outlet> -->
  </div>
</div>
